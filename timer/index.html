<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/timer.js"></script>
</head>
<body>

<div class="container">
  <h1>Timer App</h1>

  <form>
    <div class="form-group">
      <label for="input_wps">Words per Section:</label>
      <input class="form-control input-lg" id="input_wps" type="text" value="20">
    </div>
    <div class="form-group">
      <label for="input_wpm">Speed (Words per Minute):</label>
      <input class="form-control input-lg" id="input_wpm" type="text">
    </div>
    <div class="form-group">
      <label for="input_wpm">Stopping Time (Optional):</label>
      <div class="input-group">
      <input class="form-control input-lg" id="input_sw_m" type="text"
             placeholder="Minutes">
      <span class="input-group-addon">:</span>
      <input class="form-control input-lg" id="input_sw_s" type="text"
            placeholder="Seconds">
      </div>
    </div>

    <p><a href="#" id="variation-selector">Show Variation Options</a></p>

    <div id="variation-options" style="display: none;">
      <div class="form-group">
        <label for="input_wpm">Change WPS Every:</label>
        <div class="input-group">
        <input class="form-control input-lg" id="input_var_m" type="text"
               placeholder="Minutes">
        <span class="input-group-addon">:</span>
        <input class="form-control input-lg" id="input_var_s" type="text"
              placeholder="Seconds">
        </div>
      </div>
      <div class="form-group">
        <label for="input_wpm">WPS Variation (Negative To Decrease, Positive To Increase):</label>
        <input class="form-control input-lg" id="input_var_w" type="text">
      </div>
    </div>

  </form>

  <h2 id="chronometer_info"
      class="bg-info text-center"
      style="padding: 2px; display: none;">5:00</h2>
  <p id="tick_info" class="bg-info text-center" ></p>

  <button id="main_btn" type="button" class="btn btn-primary btn-lg btn-block">Start Timer</button>

  <audio id="tick_sound" style="visibility: hidden;">
    <source src="assets/sound/tick.wav" type="audio/wav">
    <source src="assets/sound/tick.mp3" type="audio/mpeg">
  </audio>

  <audio id="bell_sound" style="visibility: hidden;">
    <source src="assets/sound/bell.wav" type="audio/wav">
    <source src="assets/sound/bell.mp3" type="audio/mpeg">
  </audio>

  <audio id="beep_sound" style="visibility: hidden;">
    <source src="assets/sound/beep.wav" type="audio/wav">
    <source src="assets/sound/beep.mp3" type="audio/mpeg">
  </audio>

</div>

</body>
</html>
